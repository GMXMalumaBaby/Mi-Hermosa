<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Misley Daneli Franco Aguilar</strong>
                        <p>
                            Feliz cumplea√±os corazon, te mando esta carta, con mucho Amor Corazon, espero puedas disfrutar este lindo Dia Corazon.
                            Tu sabes que es muy especial para mi, me siento muy feliz y orgulloso de usted mi hermosa Licenciada, empezaremos muy bien nuestro dia.
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
